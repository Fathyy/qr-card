<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;700&family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600;700&family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

  
  
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="qr-pic">
        <img src="images\image-qr-code.png" alt="no pic here">
      </div>
      <div class="footer">
        <h3 class="improve">Improve your front-end <br> skills
          by building projects
        </h3>
        <p class="paragraph">Scan the QR code to visit Frontend <br> 
          Mentor and take your coding skills to <br>
           the next level</p>
      </div>
    </div>
  </div>

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fathi Abdi</a>.
  </div>
</body>
</html>
